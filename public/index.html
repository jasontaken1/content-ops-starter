<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkPassword()">
    <div id="app" class="container">
        <h1>Recommendation Tool</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="button-group">
            <button onclick="recommend('scenario')">Scenario Based</button>
            <button onclick="recommend('location')">Location Based</button>
            <button onclick="recommend('tool-rec')">Tool Based</button>
        </div>
        <div id="result" class="result"></div>
        <button onclick="copyToClipboard()" class="copy-button">Copy to Clipboard</button>
    </div>

    <!-- Password Protection Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="passwordForm">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="password.js"></script>
    <script>
        function copyToClipboard() {
            const resultDiv = document.getElementById('result');
            const textToCopy = resultDiv.textContent || resultDiv.innerText;
            
            if (textToCopy.trim() === "") {
                alert("No text to copy!");
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
                alert("Failed to copy text.");
            });
        }
    </script>
</body>
</html>
